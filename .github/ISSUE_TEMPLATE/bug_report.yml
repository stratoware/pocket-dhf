name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide information about your environment
      value: |
        - OS: [e.g., macOS 14.0, Ubuntu 22.04, Windows 11]
        - Python Version: [e.g., 3.10.5]
        - Pocket DHF Version: [e.g., 1.0.0]
        - Browser (if web UI bug): [e.g., Chrome 120, Firefox 121]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: error-messages
    attributes:
      label: Error Messages / Logs
      description: If applicable, paste any error messages or relevant log output
      placeholder: Paste error messages or logs here
      render: shell

  - type: textarea
    id: sample-data
    attributes:
      label: Sample Data File
      description: If relevant, provide a minimal YAML data file that reproduces the issue (remove sensitive information)
      placeholder: Paste YAML snippet here
      render: yaml

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem
      placeholder: Drag and drop screenshots here

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: regulatory-context
    attributes:
      label: Regulatory Context
      description: Is this issue related to regulatory compliance?
      options:
        - label: This bug affects regulatory compliance or traceability
        - label: This bug affects data integrity or audit trails

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have provided all the information requested above
          required: true
        - label: I have removed any sensitive or proprietary information
          required: true
